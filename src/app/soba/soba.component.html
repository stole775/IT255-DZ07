
<div class="four wide column center aligned votes">
    <div class="ui statistic">
        <div class="value">
            {{ soba.votes }}
        </div>
        <div class="label">
            Likes
        </div>
    </div>
</div>
<div class="twelve wide column">
    <a class="ui large header" href="{{ soba.link }}">
        {{ soba.naziv }}
    </a>
    <div class="meta">({{soba.link}})</div>
    <div class="meta">Broj osoba:({{soba.brGostiju}})</div>
    <ul class="ui big horizontal list voters">
        <li class="item">
            <a href (click)="voteUp()">
                <i class="arrow up icon"></i>
                Like
            </a>
        </li>
        <li class="item">
            <a href (click)="voteDown()">
                <i class="arrow down icon"></i>
                Dislike
            </a>
        </li>
    </ul>
</div>
